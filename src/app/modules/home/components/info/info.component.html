<div #target *ngIf='model$ | async as model' class="container">

  <mat-drawer-container autosize>
    <mat-drawer #drawer mode="over">
      <mat-nav-list class="nav-list">
        <mat-list-item><button mat-button style="color: var(--color-link-l4)">ПРОФИЛЬ</button></mat-list-item>
        <mat-list-item><button mat-button style="color: var(--color-link-l4)">ПОЛНЫЙ СПИСОК ТУРНИРОВ</button></mat-list-item>
        <mat-list-item><button mat-button  style="color: var(--color-link-l4)">АДМИНИСТРАТОР</button></mat-list-item>
      </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
      <div class="main">

        <div class="left">
          <div class="button__container">
            <button (click)="drawer.toggle()" class="button button__menu">
              <svg-icon src="assets/icons/menu.svg" class="button__image" alt="menu"></svg-icon>
            </button>
            <p class="title bm">МЕНЮ</p>
          </div>
          <svg-icon src="assets/icons/image.svg" class="title sc" alt="sc"></svg-icon>
        </div>

        <div class="right">

        </div>
      </div>
      <div class="footer">
        <button class="button button__arrow" [routerLink]="['/home']">
          <svg-icon src="assets/icons/arrow.svg" alt="arrow"></svg-icon>
        </button>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>

</div>
